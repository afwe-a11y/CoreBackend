server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: device-service
  datasource:
    url: ${DEVICE_DB_URL:jdbc:mysql://localhost:3306/device_data?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC}
    username: ${DEVICE_DB_USERNAME:root}
    password: ${DEVICE_DB_PASSWORD:mysql}
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
